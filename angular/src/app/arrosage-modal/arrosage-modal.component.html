<div class="modal-overlay" *ngIf="isOpen">
  <div class="modal">
    <h2>Programmer une période d'arrosage</h2>
    <hr />
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="start-date">Date de début</label>
        <input
          type="date"
          id="start-date"
          [(ngModel)]="startDate"
          name="startDate"
          required
        />
      </div>
      <div class="form-group">
        <label for="end-date">Date de fin</label>
        <input
          type="date"
          id="end-date"
          [(ngModel)]="endDate"
          name="endDate"
          required
        />
      </div>
      <div class="form-group">
        <label for="first-time">1ère Heure</label>
        <input
          type="time"
          id="first-time"
          [(ngModel)]="firstTime"
          name="firstTime"
          required
        />
      </div>
      <div class="form-group">
        <label for="second-time">2ème Heure</label>
        <input
          type="time"
          id="second-time"
          [(ngModel)]="secondTime"
          name="secondTime"
          required
        />
      </div>
      <div class="form-group">
        <label for="plant">Plante</label>
        <input type="text" id="plant" value="Niébé" disabled />
      </div>
      <div class="form-group">
        <button type="submit">Enregistrer</button>
        <button type="button" (click)="closeModal()">Annuler</button>
      </div>
    </form>
  </div>
</div>
